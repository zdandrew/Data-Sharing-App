{% extends "index.html" %}

{% block navbar %}
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="nav navbar-nav ml-auto">
	    <li class="nav-item {% block active_intro %}{% endblock %}">
	      <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Home</a>
	    </li>
	    <li class="nav-item {% block active_tutorials %}{% endblock %}">
	      <a class="nav-link" href="https://github.com/Penncil/pda-ota"><i class="fas fa-question-circle"></i> Tutorials</a>
	    </li>
	    <li class="nav-item {% block active_info %}{% endblock %}">
	      <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-info"></i> Contact Us</a>
	    </li>
	  </ul>
	</div>

	<button id="logout" class="btn btn-info">
	  <a href="{{ url_for('logout') }}">
	  <i class="fas fa-sign-out-alt"></i> Logout
	</a>
	</button>
{% endblock %}

{% block sidebar %}
    <div class="sidebar-header">
        <h3>PDA-OTA</h3>
    </div>
    <ul class="list-unstyled components">
        <p> Welcome back {{ session['user_name'] }}!</p>
        <li class="{% block active_dash %}{% endblock %}">
            <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
   </ul>
{% endblock %}
