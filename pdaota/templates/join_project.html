{% extends "logged_in.html" %}
{% block title %}Join Project{% endblock %}

{% block content %}

<form action="" method="post">
    <div class="form-group">
        <label for="project_name">Project Name (Name is case-sensitive; must be entered exactly)</label>
        <input name="project_name" class="form-control" id="project_name"  placeholder="Enter project name">
    </div>
      <div class="form-group">
        <label for="project_code">Project Code</label>
        <input name="project_code" class="form-control" id="project_code" placeholder="Project Code">
    </div>
    <button type="submit" class="btn btn-primary">Join Project</button>
  </form>

{% endblock %}
